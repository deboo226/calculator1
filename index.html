<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Calculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #eaeaea;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #2c3e50;
        }
        input, select {
            margin: 10px 0;
            padding: 10px;
            width: 200px;
            font-size: 16px;
            border: 2px solid #3498db;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
        input:focus, select:focus {
            outline: none;
            border-color: #2980b9;
            box-shadow: 0 0 5px rgba(41, 128, 185, 0.5);
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #3498db;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        #result {
            margin-top: 20px;
            font-size: 24px;
            color: #2c3e50;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Enhanced Calculator</h1>
    <input type="number" id="num1" placeholder="First Number" required>
    <input type="number" id="num2" placeholder="Second Number" required>
    <br>
    <select id="operation">
        <option value="add">Add</option>
        <option value="subtract">Subtract</option>
        <option value="multiply">Multiply</option>
        <option value="divide">Divide</option>
    </select>
    <br>
    <button onclick="calculate()">Calculate</button>
    <h2 id="result"></h2>

    <script>
        function calculate() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const operation = document.getElementById('operation').value;
            let result;

            // Input validation
            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById('result').innerText = 'Please enter valid numbers.';
                return;
            }

            switch (operation) {
                case 'add':
                    result = num1 + num2;
                    break;
                case 'subtract':
                    result = num1 - num2;
                    break;
                case 'multiply':
                    result = num1 * num2;
                    break;
                case 'divide':
                    if (num2 === 0) {
                        document.getElementById('result').innerText = 'Error: Division by zero.';
                        return;
                    }
                    result = num1 / num2;
                    break;
                default:
                    document.getElementById('result').innerText = 'Invalid operation.';
                    return;
            }

            document.getElementById('result').innerText = 'Result: ' + result;
        }
    </script>
</body>
</html>
